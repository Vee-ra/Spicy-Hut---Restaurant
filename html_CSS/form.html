<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="signup.html" enctype="multipart/form-data" method="get">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter name or mail" value="Veera"  size="5" maxlength="8" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <input type="hidden" name="hidden" id="hidden" value="123">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="enter your password" required minlength="8">
    </div>
    <div>
        <label for="dob">Year of Birth</label>
        <input type="date" name="dob" id="dob" maxlength="4" min="1900" max="2024" step="10">
    </div>
    <div>
        <label for="about">About</label>
        <textarea name="about" id="about" cols="20" rows="2">type here and write your own</textarea>
    </div>
    <div>
        <input type="checkbox" name="smsalert" id="smsalert">
        <label for="smsalert">SMS Alert</label>
    </div>
    <div>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="">Select your state</label>
        <select name="state" id="state" multiple>
            <option value="Tamilnadu">TN</option>
            <option value="Andhra">TS</option>
            <option value="Karnataka">KA</option>
        </select>
    </div>
    <div>
        <label for="label">Resume</label>
        <input type="file" id="file" name="file">
    </div>
    <div>
        <!-- <button type="submit">SignUp</button> -->
         <input type="image" src="/images/cs.jpg" width="30">
        <button type="reset">Reset</button>
    </div>
    </form>
</body>
</html>
