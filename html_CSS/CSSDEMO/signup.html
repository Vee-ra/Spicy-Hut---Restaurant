<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Responsive form</title>
</head>
<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form id="registerForm">
            <div class="input">
                <label for="name" class="textlabel">User Name <span class="required">*</span></label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input">
                <label for="email" class="textlabel">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input" >
                <label for="pwd" class="textlabel">Password <span class="required">*</span></label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
                <button type="button" id="loginBtn">Login</button>
            </div>
        </form>
    </div>

    <!-- Modal for displaying messages -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
            <button class="modal-button close">OK</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
